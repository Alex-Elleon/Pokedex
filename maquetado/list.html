<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>Lista Pokemones</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">Charizard
                </div>
                <div class="id-pokemon">#6</div>
                <div class="tags"></div>
                <div class="type-pokemon" style="background-color: red;">Fuego</div>
                <div class="type-pokemon" style="background-color: gray;">Volador</div>
            </div>
            <div class="imagen-pokemon">
                <img src="
                https://img.pokemondb.net/sprites/scarlet-violet/icon/charizard.png" alt="Charizard">
            </div>
        </div>
        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">Pikachu
                </div>
                <div class="id-pokemon">#25</div>
                <div class="tags"></div>
                <div class="type-pokemon" style="background-color: rgb(251, 255, 0);">Electrico</div>
            </div>
            <div class="imagen-pokemon" style="background-color: rgb(251, 255, 0);">
                <img src="
                https://img.pokemondb.net/sprites/scarlet-violet/icon/pikachu-lets-go.png" alt="Pikachu">
            </div>
        </div>
    </div>
</body>
</html>
